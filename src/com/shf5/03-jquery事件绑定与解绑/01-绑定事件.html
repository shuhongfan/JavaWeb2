<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            $("#name").click(function () {
                console.log("我被点击了")
            })

            // $("#name").mouseover(function () {
            //     console.log("鼠标移入")
            // })
            // $("#name").mouseout(function () {
            //     console.log("鼠标移出")
            // })

            // 链式编程
            $("#name").mouseover(function () {
                console.log("鼠标移入")
            }).mouseout(function () {
                console.log("鼠标移出")
            })

            // 输入框获得焦点
            $("#name").focus();
        })
    </script>
</head>
<body>
<input id="name" type="text" value="绑定点击事件">
</body>
</html>
