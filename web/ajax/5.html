<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script>
        $(function () {
            $.get("/ProvinceServlet",function (data) {
                console.log(data)
                // 1.获取select
                var province = $("#province");
                // 2.遍历json数组
                $(data).each(function () {
                    var option="<option name="+this.id+">"+this.name+"</option>"
                    province.append(option)
                })
            })
        })
    </script>
</head>
<body>
<select name="" id="province">
    <option>---请选择省份----</option>
</select>
</body>
</html>
