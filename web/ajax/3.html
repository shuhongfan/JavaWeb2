<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script>
        function fun() {
            $.get("/ajaxServlet",{username:"rose"},function (data) {
                console.log(data)
            })

            $.post("/ajaxServlet",{username:"jack"},function (data) {
                console.log(data)
            })
        }
    </script>
</head>
<body>
<input type="button" value="发送异步请求" onclick="fun();">

</body>
</html>
